<VirtualHost *:80>
    ServerName saylers.cc
    DocumentRoot "/Users/andrew/saylers.com/website/"
    ErrorLog "/var/log/apache2/saylers.cc-error_log"
    CustomLog "/var/log/apache2/saylers.cc-access_log" common
    #DirectoryIndex index.html index.php
    DirectoryIndex home.html

    <Directory /Users/andrew/saylers.com/website/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
